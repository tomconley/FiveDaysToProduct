<head>
    <link rel="stylesheet" href="./Activities/css/start.css">
    <script type="text/javascript" src="./Activities/js/main.js"></script>
</head>



<div class="start-container">

<div id="activity-options" class="center" onclick="setSize()">
    <h3>What would you like to do?</h3>


    <div class="activity-icons">
        <div class="circle">
            <img src="./Activities/assets/coffee-icon.png">
        </div>
        <p>Coffee</p>
    </div>

    <div class="activity-icons">
        <div class="circle">
            <img src="./Activities/assets/lunch-icon.png">
        </div>
        <p>Lunch</p>
    </div>

    <div class="activity-icons">
        <div class="circle">
            <img src="./Activities/assets/ping-pong-icon.png">
        </div>
        <p>Ping Pong</p>
    </div>

</div>


<div id="size" class="center">
    <h3>Preferred Group Size</h3>
    <form>
        <p>Maximum: </p>
        <select name="maximumGroupSize">
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
            <option value="six">6</option>
        </select>
    </form>
    <button onclick="setTime()">Next</button>
</div>


<div id="time" class="center">
    <h3>What time? Set a Range</h3>
    <form>
        Start Time: <input type="time" name="startTime">
        <br>
        End Time: <input type="time" name="endTime">
    </form>
    <button onclick="createUser()">Next</button>
</div>


<div id="validUser" class="center">
    <h3>Confirm you're real!</h3>
    <form id="myForm" method="post" action="./confirm.html">
        <p>Email</p><input type="text" name="email"><br>
        <p>Password</p><input type="text" name="password"><br>
        <p>Name</p><input type="text" name="name"><br><br>
        <input type="submit">
    </form>
</div>

</div>
